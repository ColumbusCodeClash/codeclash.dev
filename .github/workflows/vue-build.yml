  name: GH Pages deploy

  on:
    push:
      branches: main
      paths-ignore:
        - "**.md"

    pull_request:
      branches: main
      paths-ignore:
        - "**.md"

  jobs:
    build-deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout ðŸ›Žï¸
          uses: actions/checkout@master
          with:
            persist-credentials: false

        - name: Install ðŸ”§
          run: yarn install

#         - name: Lint ðŸ§
#           run: yarn lint:check

        - name: Build ðŸ—ï¸
          run: yarn build
          env:
            NODE_ENV: production
            
        - name: Create CNAME
          run: echo codeclash.dev >> dist/CNAME

        - name: Deploy to GH Pages ðŸš€
          if: ${{ github.event_name != 'pull_request' }}
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: dist
